<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Semáforo</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: transparent;
    }
    #square {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="square"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const square = document.getElementById("square");

    // Tomar el parámetro de clase de la URL
    const params = new URLSearchParams(window.location.search);
    const classId = params.get("class") || "default";

    const votesRef = collection(db, "classes", classId, "votes");

    onSnapshot(votesRef, (snapshot) => {
      let values = snapshot.docs.map(doc => doc.data().value);
      if (values.length === 0) return;

      let avg = values.reduce((a, b) => a + b, 0) / values.length;
      let color = avg > 0.66 ? "green" : avg > 0.33 ? "yellow" : "red";

      document.body.style.background = color;
      //~ document.getElementById("square").style.background =
        //~ `Clase: ${classId} | Promedio: ${avg.toFixed(2)} | Votos: ${values.length}`;
    });
  </script>
</body>
</html>
