<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sem√°foro en vivo</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const votesRef = collection(db, "votes");

    onSnapshot(votesRef, (snapshot) => {
      let values = snapshot.docs.map(doc => doc.data().value);
      if (values.length === 0) return;

      let avg = values.reduce((a, b) => a + b, 0) / values.length;
      let color = avg > 0.66 ? "green" : avg > 0.33 ? "yellow" : "red";

      document.body.style.background = color;
      document.getElementById("info").innerText =
        `Promedio: ${avg.toFixed(2)}  |  Votos: ${values.length}`;
    });
  </script>
</head>
<body style="margin:0; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; font-family:sans-serif;">
  <h1 style="color:white; font-size:3em;">üö¶ Sem√°foro de comprensi√≥n</h1>
  <h2 id="info" style="color:white;"></h2>
</body>
</html>
