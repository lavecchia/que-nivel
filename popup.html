<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sem√°foro en vivo</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #semaforo {
      width: 90%;
      height: 90%;
      border-radius: 10%;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    #info {
      margin-top: 5px;
      font-family: sans-serif;
      font-size: 5px;
      text-align: center;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const classId = params.get("class") || "default";
    const votesRef = collection(db, "classes", classId, "votes");

    onSnapshot(votesRef, (snapshot) => {
      let values = snapshot.docs.map(doc => doc.data().value);
      if (values.length === 0) return;

      let avg = values.reduce((a, b) => a + b, 0) / values.length;
      let color = avg > 0.66 ? "green" : avg > 0.33 ? "yellow" : "red";

      document.getElementById("semaforo").style.background = color;
      document.getElementById("semaforo").innerText =`${values.length}`;
      //~ document.getElementById("info").innerText =
        //~ `Clase: ${classId} | Promedio: ${avg.toFixed(2)} | Votos: ${values.length}`;
    });
  </script>
</head>
<body>
  <div>
    <div id="semaforo"></div>
    <div id="info"></div>
  </div>
</body>
</html>
