<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Comprensión del Tema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .feedback-options {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        
        .feedback-btn {
            font-size: 40px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        
        .feedback-btn:hover {
            background-color: #f0f0f0;
        }
        
        .feedback-btn.selected {
            background-color: #e0e0e0;
        }
        
        #submitBtn {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        #submitBtn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        #submitBtn:hover:not(:disabled) {
            background-color: #218838;
        }
        
        .message {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .instructions {
            margin: 20px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>¿Cómo vas con la comprensión del tema?</h1>
    
    <div class="instructions">
        <p>Selecciona tu nivel de comprensión:</p>
    </div>
    
    <div class="feedback-options">
        <button class="feedback-btn" data-value="0" title="No entiendo">
            👎
        </button>
        <button class="feedback-btn" data-value="0.5" title="Entiendo parcialmente">
            👊
        </button>
        <button class="feedback-btn" data-value="1" title="Entiendo completamente">
            👍
        </button>
    </div>
    
    <div class="labels">
        <div style="display: flex; justify-content: space-around; margin-top: -10px;">
            <span style="font-size: 12px; color: #666;">No entiendo</span>
            <span style="font-size: 12px; color: #666;">Parcialmente</span>
            <span style="font-size: 12px; color: #666;">Comprendo</span>
        </div>
    </div>
    
    <button id="submitBtn" disabled>Enviar Feedback</button>
    
    <div id="message" class="message"></div>

    <script>
        // Obtener session ID de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session');
        
        // Elementos DOM
        const feedbackBtns = document.querySelectorAll('.feedback-btn');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        
        let selectedValue = null;
        
        // Event listeners para botones de feedback
        feedbackBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remover selección anterior
                feedbackBtns.forEach(b => b.classList.remove('selected'));
                
                // Seleccionar nuevo
                btn.classList.add('selected');
                selectedValue = parseFloat(btn.dataset.value);
                submitBtn.disabled = false;
            });
        });
        
        // Enviar feedback
        submitBtn.addEventListener('click', () => {
            if (selectedValue === null) return;
            
            // Guardar voto en localStorage (simulando base de datos)
            const votesKey = `votes_${sessionId}`;
            let votes = JSON.parse(localStorage.getItem(votesKey) || '[]');
            votes.push(selectedValue);
            localStorage.setItem(votesKey, JSON.stringify(votes));
            
            // Mostrar mensaje de confirmación
            messageDiv.textContent = '¡Gracias por tu feedback!';
            messageDiv.className = 'message success';
            messageDiv.style.display = 'block';
            
            // Deshabilitar botones
            submitBtn.disabled = true;
            feedbackBtns.forEach(btn => {
                btn.disabled = true;
                btn.style.cursor = 'not-allowed';
                btn.style.opacity = '0.6';
            });
            
            // Opcional: Redirigir después de 2 segundos
            setTimeout(() => {
                messageDiv.textContent += ' Cerrando ventana...';
                setTimeout(() => {
                    window.close();
                }, 1000);
            }, 2000);
        });
        
        // Verificar si ya se votó
        window.addEventListener('load', () => {
            if (!sessionId) {
                messageDiv.textContent = 'Error: No se encontró la sesión.';
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#f8d7da';
                messageDiv.style.color = '#721c24';
                submitBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
