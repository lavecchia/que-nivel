<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Votar Semáforo</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ID anónimo (persistente por sesión)
    const userId = "user-" + Math.random().toString(36).substring(2, 9);

    async function vote(value) {
      await setDoc(doc(db, "votes", userId), { value: value });
      document.getElementById("msg").innerText = "Tu voto fue registrado ✔️";
    }

    window.vote = vote;
  </script>
</head>
<body style="text-align:center; font-family:sans-serif; margin-top:50px;">
  <h2>¿Cómo vas?</h2>
  <button style="background:red; color:white; padding:20px; margin:10px;" onclick="vote(0)">🔴 Difícil</button>
  <button style="background:yellow; padding:20px; margin:10px;" onclick="vote(0.5)">🟡 Más o menos</button>
  <button style="background:green; color:white; padding:20px; margin:10px;" onclick="vote(1)">🟢 Todo bien</button>
  <p id="msg" style="margin-top:20px; font-weight:bold;"></p>
</body>
</html>
