<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Comprensión del Tema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .feedback-options {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        
        .feedback-btn {
            font-size: 40px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        
        .feedback-btn:hover {
            background-color: #f0f0f0;
        }
        
        .feedback-btn.selected {
            background-color: #e0e0e0;
        }
        
        #submitBtn {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        #submitBtn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        #submitBtn:hover:not(:disabled) {
            background-color: #218838;
        }
        
        .message {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .instructions {
            margin: 20px 0;
            color: #666;
        }
        
        .new-vote-btn {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .new-vote-btn:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <h1>¿Cómo vas con la comprensión del tema?</h1>
    
    <div class="instructions">
        <p>Selecciona tu nivel de comprensión:</p>
    </div>
    
    <div class="feedback-options">
        <button class="feedback-btn" data-value="0" title="No entiendo">
            👎
        </button>
        <button class="feedback-btn" data-value="0.5" title="Entiendo parcialmente">
            👊
        </button>
        <button class="feedback-btn" data-value="1" title="Entiendo completamente">
            👍
        </button>
    </div>
    
    <div class="labels">
        <div style="display: flex; justify-content: space-around; margin-top: -10px;">
            <span style="font-size: 12px; color: #666;">No entiendo</span>
            <span style="font-size: 12px; color: #666;">Parcialmente</span>
            <span style="font-size: 12px; color: #666;">Comprendo</span>
        </div>
    </div>
    
    <button id="submitBtn" disabled>Enviar Feedback</button>
    <button id="newVoteBtn" class="new-vote-btn" style="display: none;">Votar Nuevamente</button>
    
    <div id="message" class="message"></div>

    <script>
        // Obtener session ID de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session');
        
        // Elementos DOM
        const feedbackBtns = document.querySelectorAll('.feedback-btn');
        const submitBtn = document.getElementById('submitBtn');
        const newVoteBtn = document.getElementById('newVoteBtn');
        const messageDiv = document.getElementById('message');
        
        let selectedValue = null;
        let clientId = localStorage.getItem('feedback_clientId') || generateClientId();
        
        // Generar ID único para este cliente
        function generateClientId() {
            const id = 'client_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('feedback_clientId', id);
            return id;
        }
        
        // Event listeners para botones de feedback
        feedbackBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                feedbackBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedValue = parseFloat(btn.dataset.value);
                submitBtn.disabled = false;
                messageDiv.style.display = 'none';
            });
        });
        
        // Enviar feedback
        submitBtn.addEventListener('click', () => {
            if (selectedValue === null) return;
            
            // Guardar voto en localStorage
            const votesKey = `feedback_votes_${sessionId}`;
            let votes = JSON.parse(localStorage.getItem(votesKey) || '{}');
            votes[clientId] = selectedValue;
            localStorage.setItem(votesKey, JSON.stringify(votes));
            
            // Mostrar mensaje de confirmación
            const valueText = selectedValue === 0 ? 'No entiendes' : 
                             selectedValue === 0.5 ? 'Entiendes parcialmente' : 
                             'Entiendes completamente';
            
            messageDiv.textContent = `¡Gracias! Registramos que ${valueText.toLowerCase()}. Puedes votar nuevamente si cambia tu comprensión.`;
            messageDiv.className = 'message success';
            messageDiv.style.display = 'block';
            
            // Mostrar botón para nuevo voto
            newVoteBtn.style.display = 'block';
            submitBtn.style.display = 'none';
            
            // Deseleccionar botones
            feedbackBtns.forEach(btn => btn.classList.remove('selected'));
            selectedValue = null;
        });
        
        // Preparar para nuevo voto
        newVoteBtn.addEventListener('click', () => {
            messageDiv.style.display = 'none';
            submitBtn.style.display = 'block';
            newVoteBtn.style.display = 'none';
            submitBtn.disabled = true;
        });
        
        // Verificar si hay sesión al cargar
        window.addEventListener('load', () => {
            if (!sessionId) {
                messageDiv.textContent = 'Error: No se encontró la sesión.';
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#f8d7da';
                messageDiv.style.color = '#721c24';
                submitBtn.disabled = true;
                newVoteBtn.style.display = 'none';
            }
        });
    </script>
</body>
</html>
