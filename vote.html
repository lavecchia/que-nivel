<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Votar Sem√°foro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 { margin-bottom: 30px; }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    button {
      flex: 1;
      padding: 20px;
      font-size: 1.5em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    button:active { transform: scale(0.95); }

    /* Colores */
    .red { background: red; color: white; }
    .yellow { background: yellow; color: black; }
    .green { background: green; color: white; }

    /* En pantallas grandes ‚Üí botones en fila */
    @media(min-width: 600px) {
      .buttons { flex-direction: row; }
      button { font-size: 2em; padding: 30px; }
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const classId = params.get("class") || "default";

    const userId = "user-" + Math.random().toString(36).substring(2, 9);

    async function vote(value) {
      await setDoc(doc(db, "classes", classId, "votes", userId), { value });
      document.getElementById("msg").innerText = `Tu voto para ${classId} fue registrado ‚úîÔ∏è`;
    }

    window.vote = vote;
  </script>
</head>
<body>
  <h2>¬øC√≥mo vas?</h2>
  <div class="buttons">
    <button class="red" onclick="vote(0)">üî¥ Dif√≠cil</button>
    <button class="yellow" onclick="vote(0.5)">üü° M√°s o menos</button>
    <button class="green" onclick="vote(1)">üü¢ Todo bien</button>
  </div>
  <p id="msg" style="margin-top:20px; font-weight:bold;"></p>
</body>
</html>
